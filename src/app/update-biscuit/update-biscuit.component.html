<div class="container">
    <div>
        <h2>Modifier un Biscuit :</h2>
    </div>
    <form>
        <div  class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Biscuit</label>
            <input readonly type="text" [(ngModel)]="currentBiscuit.idBiscuit" name="idBiscuit" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Biscuit</label>
            <input type="text" [(ngModel)]="currentBiscuit.nomBiscuit" name="nomBiscuit" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix Biscuit</label>
            <input type="number" [(ngModel)]="currentBiscuit.prixBiscuit" name="prixBiscuit" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date Sortir</label>
            <input type="date" [ngModel]="currentBiscuit.dateSortir | date: 'yyyy-MM-dd'" 
            (ngModelChange)=" currentBiscuit.dateSortir= $event" name="dateSortir"  class="form-control">
        </div>

         <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Marque</label>
            <select class="form-control form-control-lg" id="idMarque" name="idMarque" [(ngModel)]="updatedMaId">
                <option *ngFor="let ma of marques" [value]="ma.idMarque">
                    {{ma.nomMarque}}
                </option>  
            </select>
        </div> 


        <div class="col-sm-16 col-md-16 col-lg-16">
            <label class="mb-2">Image :</label>
            <input type="file" (change)="onImageUpload($event)" class="form-control">
        </div>

        <div class="mt-2">
            <button type="submit" (click)="onAddImageBiscuit()" class="btn 
            btn-success">Ajouter Image</button>
        </div>
            
       

        <div class="col-sm-16 col-md-16 col-lg-16">
            <img [src]="myImage" class="card-img-top img-fluid rounded-start"
            style="width: 500px; height: 300px" />
            </div>

            <div class="card shadow mb-4">
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Images</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let img of currentBiscuit.images">
                            <tr>
                                <td><img class="card-img-top img-responsive" src="{{'data:' + img.type + ';base64,' + img.image}}"
                                        style="height :50px;width:100px"></td>
                                <td style="width:20%" ><a class="btn btn-danger"
                                 (click)="supprimerImage(img)">Supprimer</a></td>
                                                    
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
                       

        <div class="mt-2">
            <button type="submit" (click)="updateBiscuit()" class="btn btn-success">Modifer</button>
        </div>
    </form>
</div>
